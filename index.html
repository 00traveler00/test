<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yurufuwa Cyberpunk Survivors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="result-summary-styles.css">
    <style>
        /* Shield Bar (Energy Barrier) */
        #shield-bar {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            height: 100% !important;
            width: 0%;
            background: linear-gradient(90deg, #4488ff, #88aaff) !important;
            box-shadow: 0 0 10px rgba(136, 136, 255, 0.8) !important;
            transition: width 0.3s ease !important;
            z-index: 3 !important;
        }

        /* Hide minimap by default, show only during gameplay */
        .minimap {
            display: none;
        }

        body.playing .minimap {
            display: block;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <canvas id="minimapCanvas" class="minimap"></canvas>
        <div id="ui-layer">
            <!-- UI elements will be injected here -->
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
