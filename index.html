<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yurufuwa Cyberpunk Survivors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="result-summary-styles.css">
    <style>
        /* Shield Bar (Energy Barrier) */
        #shield-bar {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            height: 100% !important;
            width: 0%;
            background: linear-gradient(90deg, #4488ff, #88aaff) !important;
            box-shadow: 0 0 10px rgba(136, 136, 255, 0.8) !important;
            transition: width 0.3s ease !important;
            z-index: 3 !important;
        }

        /* Hide minimap by default, show only during gameplay */
        .minimap {
            display: none;
        }

        body.playing .minimap {
            display: block;
        }

        /* Boss HP Bar */
        .boss-hud {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 70vw;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 9999;
            opacity: 1;
        }

        .boss-hud.hidden {
            opacity: 0 !important;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        .boss-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 0.5vh;
            padding: 0 1vw;
            box-sizing: border-box;
        }

        .boss-name {
            font-size: min(5vw, 1.5rem);
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .boss-hp-text {
            font-size: min(4vw, 1.2rem);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 5px #000;
        }

        .boss-bar-container {
            width: 100%;
            height: min(4vh, 30px);
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .boss-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
            background-size: 200% 100%;
            animation: bossBarPulse 2s infinite linear;
            transition: width 0.2s ease-out;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8) inset;
        }

        @keyframes bossBarPulse {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <canvas id="minimapCanvas" class="minimap"></canvas>
        <div id="ui-layer">
            <!-- UI elements will be injected here -->
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
